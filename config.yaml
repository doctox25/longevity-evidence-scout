    - "autophagy biomarkers longevity"
    - "senescent cells senolytics aging"

  # Date filter - fetch studies from this date forward
  date_after: "2024-01-01"
  
  # Max results per keyword group (to stay within API limits)
  max_results: 20

airtable:
  # UPDATE THESE FOR YOUR AIRTABLE BASE
  base_id: "appXXXXXXXXXXXXXX"  # Your Clinical Ontology base ID
  table_name: "Longevity_Evidence"

scoring:
  # Minimum star rating to save (1-5)
  min_score_to_save: 3

# Longevity domains for classification
domains:
  - Aging_Metabolism
  - Inflammation
  - Oxidative_Stress
  - Cardiovascular
  - Kidney_Liver
  - Thyroid_Hormones
  - Blood_Counts
  - Longevity_Biomarkers
  - Vitamins_Minerals
  - General_Longevity
