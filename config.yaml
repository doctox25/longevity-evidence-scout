    - "biological age blood biomarkers"
    - "epigenetic clock methylation aging"
    - "telomere length longevity mortality"
    - "inflammaging chronic inflammation aging"
    
    # Metabolic Health
    - "glucose regulation longevity insulin sensitivity"
    - "HbA1c aging mortality risk"
    - "metabolic health lifespan triglycerides"
    - "fasting glucose healthspan diabetes prevention"
    
    # Cardiovascular Biomarkers
    - "homocysteine cardiovascular aging"
    - "lipoprotein(a) longevity mortality"
    - "apolipoprotein B cardiovascular risk aging"
    - "blood pressure aging vascular health"
    
    # Inflammation Markers
    - "C-reactive protein CRP mortality aging"
    - "interleukin-6 IL-6 inflammaging"
    - "cytokines aging chronic disease"
    - "high-sensitivity CRP cardiovascular longevity"
    
    # Organ Function
    - "eGFR kidney function aging mortality"
    - "cystatin C renal aging"
    - "liver enzymes GGT longevity"
    - "albumin aging frailty mortality"
    
    # Hormones & Metabolism
    - "testosterone aging healthspan men"
    - "DHEA aging biomarker longevity"
    - "IGF-1 growth hormone aging"
    - "thyroid function aging TSH mortality"
    
    # Vitamins & Nutrients
    - "vitamin D deficiency mortality aging"
    - "vitamin B12 cognitive aging"
    - "omega-3 fatty acids longevity inflammation"
    - "ferritin iron status aging"
    
    # Blood Counts & Hematology
    - "hemoglobin aging anemia mortality"
    - "neutrophil lymphocyte ratio NLR aging"
    - "red cell distribution width RDW mortality"
    - "platelet count aging cardiovascular"
    
    # Oxidative Stress
    - "oxidative stress biomarkers aging"
    - "glutathione antioxidant longevity"
    - "lipid peroxidation aging disease"
    
    # Longevity Pathways
    - "NAD+ metabolism aging longevity"
    - "sirtuins SIRT1 healthspan"
