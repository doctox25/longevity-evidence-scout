  # DOM_HORMONE - Sex hormones, HRT, TRT (NOT thyroid)
  # ---------------------------------------------------------------------------
  DOM_HORMONE:
    primary:
      - testosterone
      - estrogen
      - estradiol
      - progesterone
      - SHBG
      - sex hormone
      - androgen
      - hypogonadism
      - TRT
